<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
    	<link href="static/stylesheets/stylesheet.css" rel="stylesheet" type="text/css">
  	</head>

  <body>
      <table>

		{% for schedule in schedules %}
			<tr>

				<table>
			      	<tr>
			      		<td>Department: {{ schedule.dep }}</td>
			      		<td>Week: {{ schedule.week }}</td>
			      		<td>Uploader: {{ schedule.user }}</td>
			      	</tr>
			      	<tr>
			      		<td class="schedule_image" colspan="3"><img src="{{ schedule.image }}"></td>
			      	</tr>
			    </table>
			</tr>

		{% endfor %}

      </table>

  </body>
</html>
{% endautoescape %}
